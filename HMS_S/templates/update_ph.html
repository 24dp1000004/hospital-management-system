<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Update Patient History Form</title>
        <link rel="stylesheet" href="/static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous">
        <style>
            #canvas {
                padding: 20px;
                height: auto;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <div id="canvas">
                
                    <h2>Update Patient History</h2> <br>
                     
                    <form action={{url_for('update_patient_history', appoint_id=appoint.appointment_id)}} method="post">

                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" value="{{appoint.patient.name}}" placeholder="appoint.patient.name" aria-label="First name" name="Patient_name" readonly>
                            </div>
                            <div class="col">
                                <input type="tel" class="form-control" placeholder="date" value="{{appoint.date}}" aria-label="First name" name="Contact_num" readonly>
                            </div>
                        </div> <br>

                        <div>
                            <label for="test" class="form-label">Test done</label>
                            <textarea class="form-control" id="test" rows="3" name="test"></textarea>
                        </div>
                            
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Diagnosis</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="diag"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="pres" class="form-label">Prescription</label>
                            <textarea class="form-control" id="pres" rows="3" name="pres"></textarea>
                        </div>

                        <div class="text-left">
                            <input type="submit" class="btn btn-primary" value="Save">
                        </div>
                    </form>
                
            
            </div>
        </div>
    </body>
</html>
