<!DOCTYPE html>
<html lang="en">
    <head>
        <title>View Doctor Details</title>
        <link rel="stylesheet" href="/static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous">
        <style>
            #canvas {
                padding: 40px;
                height: auto;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <div id="canvas"> 
                
                <!-- <h2>Patient History</h2> <br> -->
                <div class="d-flex justify-content-between align-items-center">
                        <h3 class="headings"> Dr. {{doctor.name}}</h3>
                        
                        <a href="/patient/{{patient.patient_id}}/department/{{department.department_id}}">go back</a>
                </div>
                {{doctor.role}}
                 <br> <br>

                
                <div class="col-md-6">
                    <h6 class="d-inline">Experience:</h6> {{ doctor.exp_year }} years
                </div> <br>
                <div class="col-md-6">
                    <h6 class="d-inline">Department:</h6> {{ doctor.dept.department_name }}
                </div> <br>
                <div class="col-md-6">
                    {{ doctor.info }}
                </div> <br>
                <div class="col-md-6">
                    <h6 class="d-inline">Phone:</h6> {{ doctor.phone }}
                </div> <br>
                <div class="col-md-6">
                    <h6 class="d-inline">Email:</h6> {{ doctor.email }}
                </div> <br>

                <div class="text-center">
                    <a href="/patient/{{ patient.patient_id }}/view_availability/{{doctor.doctor_id}}"
                    class="btn btn-sm btn-outline-primary">
                    Check Availability
                    </a>
                </div> <br><br>
                
            </div>
        </div>
    </body>
</html>
