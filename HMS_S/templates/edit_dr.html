<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Edit Doctor Details Form</title>
        <link rel="stylesheet" href="/static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous">

        <style>
            #canvas{
                padding: 20px;
                height: auto;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <div id="canvas"> <br>

                {% with messages = get_flashed_messages(with_categories=true) %}    
                    {% if messages %}
                        {% for category, msg in messages %}
                        <div class="alert alert-{{ category }} py-1 px-2 mt-2">
                            {{ msg }}
                        </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <div class="d-flex justify-content-between align-items-center">
                        <h2 class="headings">Edit Doctor Details</h2> 
                        <a href="/admin" class="btn btn-outline-info btn-sm mx-2">Go Back</a>
                </div>
                
                <br> <br>

                <form method="POST" action="/edit_doctor/{{doctor.doctor_id}}">

                    <div class="row">
                        <div class="col-md-4">
                            <label for="inputname" class="form-label">Fullname:</label>
                            <input type="text" class="form-control" id="inputname" value="{{doctor.name}}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="inputEmail4" value="{{doctor.email}}" readonly>
                        </div>
                    </div> <br>

                    <div class="row">
                        <div class="col-md-4">
                            <label for="user" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="user" value="{{doctor.username}}" readonly>
                        </div>
                        <div class="col-md-4">
                            <label for="phone" class="form-label">Contact:</label>
                            <input type="text" class="form-control" id="phone" name="phone" value="{{doctor.phone}}" pattern="\d{10}" minlength="10" maxlength="10" title="Phone number must be exactly 10 digits">
                        </div>
                    </div> <br>

                    <div class="row">
                        <div class="col-md-5">
                            <label for="inputPassword4" class="form-label">New Password:</label>
                            <input type="password" class="form-control" id="inputPassword4" name="pwd">
                        </div>
                        <div class="col-md-5">
                            <label for="inputPasswordConfirm" class="form-label">Confirm New Password:</label>
                            <input type="password" class="form-control" id="inputPasswordConfirm" name="confirm_pwd">
                        </div>
                    </div> <br>

                    <div class="row">
                        <div class="col-2">
                            <label for="age" class="form-label">Age:</label>
                            <input type="text" class="form-control" id="age" value="{{doctor.age}}" name="age">
                        </div>
                        <div class="col-4">
                            <label for="gen" class="form-label">Gender:</label>
                            <select id="gen" name="gender" class="form-select form-control"disabled >
                            <option selected>Choose...</option>
                            <option value="Male" {% if doctor.gender == "Male" %}selected{% endif %}>Male</option>
                            <option value="Female" {% if doctor.gender == "Female" %}selected{% endif %}>Female</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for = "exp_year" class="form-label">Experience (years):</label>
                            <input type="number" id="exp_year" class="form-control" value="{{doctor.exp_year}}" name="exp_year" min="0">
                        </div>
                    </div> <br>
                    <div class="row">
                        <div class="col-6">
                            <label for="dept" class="form-label">Department: </label>
                            <select id="dept" class="form_select form-control" disabled>
                                <option selected>{{ doctor.dept.department_name }}</option>
                            </select><br>
                        </div>
                        <div class="col-6">
                            <label for="role" class="form-label">Role</label>
                            <input type="text" class="form-control" id="role" value="{{doctor.role}}" name="role" disabled>
                        </div>
                    </div> <br>
                    <div class="mb-1">
                        <label for="floatingTextarea2" class="form-label">Doctor Information: </label>
                        <textarea class="form-control" id="floatingTextarea2" style="height: 100px;" name="info" > {{ doctor.info }}</textarea>
                            
                        </div> <br>

                    <div class="text-center">
                        <input type="submit" class="btn btn-success" value="Save">
                    </div> <br>
                </form>

            </div>
        </div>
    </body>
</html>
