<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add New Doctor Form</title>
        <link rel="stylesheet" href="/static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous">

        <style>
            #canvas{
                padding: 20px;
                height: auto;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <div id="canvas"> <br>

                <div class="d-flex justify-content-between align-items-center">
                        <h2 class="headings">Add a new Doctor</h2> 
                        <a href="/admin" class="btn btn-outline-info btn-sm mx-2">Go Back</a>
                </div>
                
                <br> <br>

                <form method="POST" action="/add_doctor">

                    <div class="row">
                        <div class="col-md-6">
                            <label for="inputname" class="form-label">Fullname: </label>
                            <input type="text" class="form-control" id="inputname" name="name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Email: </label>
                            <input type="email" class="form-control" id="inputEmail4" name="email" required>
                        </div>
                    </div> <br>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="user" class="form-label">Username: </label>
                            <input type="text" class="form-control" id="user" name="username" required>
                        </div>
                        <div class="col-md-4">
                            <label for="inputPassword4" class="form-label">Password: </label>
                            <input type="password" class="form-control" id="inputPassword4" name="password" required>
                        </div>
                        <div class="col-md-4">
                            <label for="phone" class="form-label">Contact: </label>
                            <input type="text" class="form-control" id="phone" name="phone" pattern="\d{10}" minlength="10" maxlength="10" title="Phone number must be exactly 10 digits" required>
                        </div>
                    </div> <br>

                    <div class="row">
                        <div class="col-2">
                            <label for="age" class="form-label">Age: </label>
                            <input type="text" class="form-control" id="age" name="age" required>
                        </div>
                        <div class="col-4">
                            <label for="gen" class="form-label">Gender: </label>
                            <select id="gen" name="gender" class="form-select">
                            <option selected>Choose...</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for = "exp_year" class="form-label">Experience (years):</label>
                            <input type="number" id="exp_year" class="form-control" name="exp_year" min="0" required>
                        </div>
                    </div> <br>
                    <div class="row">
                        <div class="col-6">
                            <label for="dept" class="form-label">Department: </label>
                            <select id="dept" class="form-select" name="dept_id" required>
                                <option selected>Choose...</option>
                                {% for dept in departments %}
                                <option value="{{dept.department_id}}">{{dept.department_name}}</option>
                                {% endfor %}
                            </select><br>
                        </div>
                        <div class="col-6">
                            <label for="role" class="form-label">Role: </label>
                            <input type="text" class="form-control" id="role" name="role" required>
                        </div>
                    </div> 
                    <!-- <div class="row">
                         -->
                        <div class="mb-1">
                            <label for="floatingTextarea2" class="form-label">Doctor Information: </label>
                            <textarea class="form-control" id="floatingTextarea2" style="height: 100px;" name="info" ></textarea required>
                            
                        </div> <br>
                    <!-- </div> <br> <br> -->

                    <div class="text-center">
                        <input type="submit" class="btn btn-success" value="Create Doctor">
                    </div> <br>
                </form>

            </div>
        </div>
    </body>
</html>
