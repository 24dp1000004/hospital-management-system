<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Edit Doctor Details Form</title>
        <link rel="stylesheet" href="/HMS_S/static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous">
    </head>
    <body>
        <div id="main">
            <div id="canvas">
                <div id="form-body">
                    <h2>Edit Doctor Details</h2> <br><br>
                    <form action="" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Fullname</label>
                            <input type="text" class="form-control" id="name" name="f_name"">
                        </div>

                        <div class="mb-3">
                            <label for="dept" class="form-label">Specialization/Department</label>
                            <input type="text" class="form-control" id="dept" name="dept">
                        </div>

                        <div class="mb-3">
                            <label for="exp" class="form-label">Experience(years)</label>
                            <input type="number" class="form-control" id="exp" name="exp"> <br>
                        </div>

                        <div class="text-left">
                            <input type="submit" class="btn btn-primary" value="Edit">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
