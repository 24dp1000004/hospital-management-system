<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Edit Patient Details</title>
        <link rel="stylesheet" href="/static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous">
        <style>
            #canvas {
                padding: 20px;
                height: auto;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <div id="canvas">
                {% with messages = get_flashed_messages(with_categories=true) %}    
                    {% if messages %}
                        {% for category, msg in messages %}
                        <div class="alert alert-{{ category }} py-1 px-2 mt-2">
                            {{ msg }}
                        </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <nav class="navbar navbar-expand-lg bg-body-tertiary">

                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Hello {{patient.name}}</a>
                        
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                
                                <li>
                                    <a class="nav-link active" aria-current="page" href="/patient/{{patient.patient_id}}">Go back</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav> <br>

                <div id="content">

                    <h2>Edit Profile</h2> <br>
                     
                    <form  class="row g-3" action="/edit_patient/{{patient.patient_id}}" method="post">

                        <div class="row">
                            <div class="col-md-6">
                                <label for="inputname" class="form-label">Name</label>
                                <input type="text" class="form-control" id="inputname" value="{{patient.name}}" name="name">
                            </div>
                        
                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" value="{{patient.email}}" readonly>
                            </div>
                        </div> <br>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="user" class="form-label">Username</label>
                                <input type="text" class="form-control" id="user" name="uname" value="{{patient.username}}" readonly>
                            </div>
                        </div> <br>
                        <div class="row">
                            <div class="col-md-7">
                                <label for="inputPassword4" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="inputPassword4" name="pwd">
                            </div>
                            <div class="col-md-4">
                                <label for="inputPasswordConfirm" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="inputPasswordConfirm" name="confirm_pwd" required>
                            </div>
                        </div> <br>
                        <div class="row">
                            <div class="col-2">
                                <label for="age" class="form-label">Age</label>
                                <input type="text" class="form-control" id="age" value="{{patient.age}}" name="age">
                            </div>
                            <div class="col-4">
                                <label for="gen" class="form-label">Gender</label>
                                <select id="gen" name="gender" class="form-select">
                                <option selected>Choose...</option>
                                <option value="Male" {% if patient.gender == "Male" %}selected{% endif %}>Male</option>
                                <option value="Female" {% if patient.gender == "Female" %}selected{% endif %}>Female</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <label for="phone" class="form-label">Contact</label>
                                <input type="text" class="form-control" id="phone" name="phone" value="{{patient.phone}}" pattern="\d{10}" minlength="10" maxlength="10" title="Phone number must be exactly 10 digits">
                            </div>
                        </div> <br>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress" value={{patient.address}} placeholder="1234 Main St" name="address">
                        </div> <br>
                        
                        <div class="col-12">
                            <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                I have given all correct details.
                            </label>
                        </div> <br> <br>

                        <div class="text-center">
                            <input type="submit" class="btn btn-success" value="Save">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
